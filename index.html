<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imgs/bookmark.svg" type="bookmark" />
    <title>Bookmarker</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <!-- font-awesome -->
    <link rel="stylesheet" href="Css/all.min.css" />
    <!-- Css File -->
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <header>
      <div class="container">
        <div class="row justify-content-center align-items-center g-2">
          <div class="col-12 pt-5 pb-5 text-center">
            <h1 class="display-5 fw-medium d-inline-block">Bookmarker</h1>
          </div>
          <div class="take-data col-12">
            <h2 class="pt-3 text-center">
              <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="form pb-3 pt-5">
              <label for="siteName" class="form-label"
                ><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name
              </label>
              <input
                oninput="validateData(this)"
                type="text"
                class="form-control mb-4"
                id="siteName"
                placeholder="Bookmark Name"
                required
              />
              <label for="siteUrl" class="form-label"
                ><i class="fa-solid fa-link pe-2"></i> Site URL
              </label>
              <input
                oninput="validateData(this)"
                type="text"
                class="form-control"
                id="siteUrl"
                placeholder="Website URL"
                required
              />
              <div class="d-flex justify-content-center">
                <button
                  type="submit"
                  class="btn btn-warning mt-4"
                  onclick="getData()"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
          <div class="col-12 mt-4">
            <table class="table text-center">
              <thead>
                <tr>
                  <th>Index</th>
                  <th>Website Name</th>
                  <th>Visit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="dis_Data"></tbody>
            </table>
          </div>
        </div>
      </div>
    </header>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/main.js"></script>
  </body>
</html>
